version: '3.8'

services:
  # Hashicorp Vault service
  vault:
    image: hashicorp/vault:latest
    container_name: local-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=test
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_ADDR=http://127.0.0.1:8200
    volumes:
      - vault_data:/vault/data
    cap_add:
      - IPC_LOCK
    command: sh -c "vault server -dev -dev-root-token-id=test -dev-listen-address=0.0.0.0:8200 &
      sleep 5 &&
      VAULT_ADDR=http://127.0.0.1:8200 VAULT_TOKEN=test vault secrets enable transit &&
      wait"

  # IOTA DID Creator application
  iota-did-creator:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile
    container_name: did-creator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VAULT_ENDPOINT=http://vault:8200
      - VAULT_TOKEN=test
      - IOTA_NETWORK=testnet
      - IN_DOCKER=true
    depends_on:
      - vault
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "dist/utils/HealthCheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vault_data:
    driver: local

networks:
  default:
    name: iota-network